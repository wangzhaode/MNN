name: windows
on:
  push:
    branches:
     - master
     - 'feature/**'
    paths:
      - 'source/**'
      - 'express/**'
      - 'test/**'
      - '.github/workflows/windows.yml'
  pull_request:
    branches: [master]
    paths:
      - 'source/**'
      - 'express/**'
      - 'test/**'
      - '.github/workflows/windows.yml'

concurrency:
  group: windows-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  windows_build_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
            mkdir build && cd build
            cmake -G Ninja -DMNN_SEP_BUILD=OFF -DMNN_WIN_RUNTIME_MT=OFF -DMNN_BUILD_TEST=ON ..
            ninja
      - name: test
        run: cd build && ./run_test.out.exe
